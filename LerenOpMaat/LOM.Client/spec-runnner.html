<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@5.8.0/lib/jasmine-core/jasmine.css"
        integrity="sha384-V7qJ/eHb4RZwbdsGNtniTgSGRVdRlno1FB1MBL3Zy/4DlQrpLjNECFzHY2J1XdqV" crossorigin="anonymous">
</head>

<body>

    <div id="jasmine-content"></div>
    <div id="test-root"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@5.8.0/lib/jasmine-core/jasmine.js"
        integrity="sha384-hBRIu+OKG2cGWK7ipsD5OTzPiE9EnAQKTVLYrFg4TJMNAtFLjV7rP1f5+O4rqWZw"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@5.8.0/lib/jasmine-core/jasmine-html.js"
        integrity="sha384-VOAJH5MdYx9XRJVt9b/yX370VLaMM99MYut8BQE3M+2DozD9HUhtnbHtVndMlDkL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@5.8.0/lib/jasmine-core/boot0.js"
        integrity="sha384-8MZWX6KVJ5udrNq2Jr4xBXebOKlFd1WkSDSq2vY4tueTPYyXqK7nSFOXnF4hwgEZ"
        crossorigin="anonymous"></script>
    <script type="module">

        const env = jasmine.getEnv();
        // intergration tests
        await import('./spec/components/intergration tests/semester-card-intergration-spec.js');
        await import('./spec/components/intergration tests/semesterChoice-intergration-spec.js');
        await import('./spec/components/intergration tests/popup-integration-spec.js');
        await import('./spec/components/intergration tests/module-info-intergration-spec.js');

        //unit tests
        await import('./spec/components/unit tests/popup-unit-spec.js');
        await import('./spec/components/unit tests/semester-card-helpers-unit-spec.js');
        await import('./spec/components/unit tests/teacher-dashboard-unit-spec.js');
        await import('./spec/components/unit tests/feedback-unit-spec.js');
        await import('./spec/components/unit tests/cohort-selector-spec.js');
        await import('./spec/components/unit tests/oer-view-spec.js');
        await import('./spec/components/unit tests/semester-pair-spec.js');
        await import('./spec/components/unit tests/semester-card-spec.js');
        await import('./spec/components/unit tests/presentationMapper-spec.js');

        await new Promise(res => setTimeout(res, 1));
        const htmlReporter = new jasmine.HtmlReporter({
            env: jasmine.getEnv(),
            getContainer: () => document.body,
            createElement: tagName => document.createElement(tagName),
            createTextNode: text => document.createTextNode(text),
        });

        jasmine.getEnv().addReporter(htmlReporter);
        htmlReporter.initialize();

        env.execute();
    </script>
</body>

</html>
