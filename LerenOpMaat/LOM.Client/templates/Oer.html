<div class="oer-page">
    <div class="oer-header-bar">
      <h2 class="oer-title">Onderwijs- en examenregeling</h2>
      <button id="uploadBtn" class="upload-button">OER uploaden</button>
    </div>
  
    <object id="oer-pdf" type="application/pdf" width="100%" height="800px">
      <p>
        Je browser ondersteunt geen PDF-weergave.
        <a href="/api/oer/current" target="_blank">Download de PDF hier</a>.
      </p>
    </object>
  </div>
  
  <!-- Popup overlay -->
  <div class="popup-overlay hidden" id="uploadPopup">
    <div class="popup">
      <div class="popup-header-row">
        <h2 class="popup-header">Upload nieuwe OER</h2>
        <button class="popup-close-btn" id="closeUploadPopup">&times;</button>
      </div>
      <hr class="custom-hr" />
      <div class="popup-scroll">
        <p>Sleep een PDF-bestand hierheen of kies een bestand:</p>
        <input type="file" id="fileInput" accept="application/pdf" />
        <div class="popup-button-container">
          <button class="popup-btn" id="submitUpload">Upload</button>
        </div>
        <p id="upload-status"></p>
      </div>
    </div>
  </div>
