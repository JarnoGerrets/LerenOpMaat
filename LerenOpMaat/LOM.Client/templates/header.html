<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leren Op Maat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../images/windesheim_w.svg">
  <link rel="stylesheet" href="../style/header.css">
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Linkerkant: menu en notificatie -->
    <div class="left-section">
      <div class="bi bi-list icon" onclick="toggleMenu()"></div>
      <i class="bi bi-bell-fill icon"></i>
    </div>
  
    <!-- Rechterkant: logo + login/account -->
    <div class="right-section">
      <div class="account-section">
        <div id="user-info" class="user-box" style="display: none;"></div>
        <div id="guest-info" class="guest-box">
          <button class="login-btn">Inloggen</button>
        </div>
        <div class="logo">
          <img src="../images/Windesheim_logo_Zwart.png" alt="Windesheim Logo" />
        </div>
      </div>
    </div>
  </header>
  

  <!-- Slide Menu -->
  <div id="menu" class="menu-overlay">
    <nav>
      <a href="/" data-link>Leerroute Overzicht</a>
      <a href="/module-overview" data-link>Module Overzicht</a>
      <a href="#" data-link>OER</a>
      <a href="#" data-link>Help & Support</a>
      <a href="#" data-link>Instellingen</a>
    </nav>
    <i class="bi bi-chevron-up mobile-close-btn" onclick="toggleMenu()"></i>
    <div class="desktop-close-btn" onclick="toggleMenu()">
      <i class="bi bi-chevron-left"></i>
    </div>
  </div>
  <script>
    function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
  }   
  </script>
</body>
</html>
