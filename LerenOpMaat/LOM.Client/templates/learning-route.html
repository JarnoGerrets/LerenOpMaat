<link rel="stylesheet" href="../style/learning-route.css">

    <div class="learning-route-content">
        <h1>Leerroute Overzicht</h1>
        <div class="semester-grid">
        </div>
    </div> 
</div>

<div class="top-right-buttons">
    <button class="circle-button blue" id="exportLearningRoute" aria-label="exporteer leerroute"><i class="bi bi-download"></i></button>
    <button class="circle-button light-blue" id="feedBack" aria-label="vraag feedback aan"><i class="bi bi-send"></i></button>
    <button class="circle-button red" id="deleteRoute" aria-label="verwijder leerroute"><i class="bi bi-trash-fill"></i></button>
    <button class="circle-button green" id="saveLearningRoute" aria-label="opslaan leerroute"><i class="bi bi-check2"></i></button>
